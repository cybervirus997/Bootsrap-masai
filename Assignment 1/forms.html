<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
         .container
         {
             padding-top: 60px;
             padding-bottom: 60px;
             background-color: rgb(239, 245, 245);
         }
     </style>
</head>
<body>
    <div class="container px-5">

        <div class="row">
            <p class="h3"> Billing amount</p>
            <div class="col-md-5"> 
                <label for="exampleInputEmail1" class="form-label">First name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="col-md-5"> 
                <label for="exampleInputEmail1" class="form-label">Last name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" >
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-10">
                 <label for="exampleInputEmail1" class="form-label">username</label>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <label for="exampleFormControlInput1" class="form-label">Email (optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1234 main St">
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <label for="exampleFormControlInput1" class="form-label">Address 2 (optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Apartment or suite">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Country</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>choose...</option>
                    <option value="1">India</option>
                    <option value="2">Usa</option>
                    <option value="3">UK</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="exampleFormControlInput1" class="form-label">State</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>choose...</option>
                    <option value="1">Odisha</option>
                    <option value="2">UP</option>
                    <option value="3">Goa</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="exampleFormControlInput1" class="form-label">Zip</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>

        <hr>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Shipping adress is the same as my billing Address
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                save this information for next time
            </label>
        </div>

        <hr>

        <div class="row mx-1">
            <p class="h3">Payment</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Credit Card
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Debit Card
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Paypal
            </label>
            </div>

            <div class="col-md-5"> 
                <label for="exampleInputEmail1" class="form-label">First name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="col-md-5"> 
                <label for="exampleInputEmail1" class="form-label">Last name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" >
            </div>

        </div>



    </div>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
